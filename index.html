<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="entrance" id="entrance">
    <div class="hearts-animation" id="floating-emoji-container"></div>
    
    <h1 class="entrance-text">It’s not an ordinary birthday wish. It’s a memory… designed just for you.</h1>
    <button class="enter-btn" onclick="enterSite()">Click to Begin Your Birthday Surprise 🎂</button>
<img src="bouquet.png" alt="Beautiful Bouquet" class="birthday-image">
    <div class="heart-group">
      <div class="heart-circle big">❤️</div>
      <div class="heart-circle medium">❤️</div>
      <div class="heart-circle small">❤️</div>
      <div class="heart-circle tiny">❤️</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
